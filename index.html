    <title>Weatherapp_wk5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

  <body>
    <div class="appContainer">
      <div class="container overflow-hidden">
        <div class="row firstRow">
          <div class="col-5">
            <input
              type="search"
              class="form-control"
              id="enterACity"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="form-control"
              id="searchTheCity"
              value="Search"
            />
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-primary"
              id="currentCity"
              width="100px"
            >
              Current
            </button>
          </div>
        </div>
      </div>

      <hr />

      <div class="row secondRow">
        <div class="col-6">
          <ul>
            <li id="displayTheCity">Austin</li>
            <li id="dayTime">Sunday 26 September</li>
            <li id="weatherDescription"></li>
            <li id="wind">
              Wind: <span id="cityWind"></span
              ><span id="cityWindUnit">km/h</span>
            </li>
            <li id="humidity">
              Humidity: <span id="cityHumidity"></span
              ><span id="cityHumidityUnit">%</span>
            </li>
          </ul>
        </div>
        <div class="col-3 currentWeather">
          <i class="fas fa-sun"></i>
        </div>
        <div class="col-3 currentDegree">
          <span id="temprature"></span><a href="" id="cel">°C</a>
          <span id="divider"> | </span><a href="" id="fah">°F</a>
        </div>
      </div>
