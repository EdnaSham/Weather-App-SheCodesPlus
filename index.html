<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp_wk5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/330edf8b93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="appContainer">
      <div class="container overflow-hidden">
        <div class="row firstRow">
          <div class="col-5">
            <input
              type="search"
              class="form-control"
              id="enterACity"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="form-control"
              id="searchTheCity"
              value="Search"
            />
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-primary"
              id="currentCity"
              width="100px"
            >
              Current
            </button>
          </div>
        </div>
      </div>

      <hr />

      <div class="row secondRow">
        <div class="col-6">
          <ul>
            <li id="displayTheCity">Austin</li>
            <li id="dayTime">Sunday 26 September</li>
            <li id="weatherDescription"></li>
            <li id="wind">
              Wind: <span id="cityWind"></span
              ><span id="cityWindUnit">km/h</span>
            </li>
            <li id="humidity">
              Humidity: <span id="cityHumidity"></span
              ><span id="cityHumidityUnit">%</span>
            </li>
          </ul>
        </div>
        <div class="col-3">
          <img src="" alt="Icon" id="mainIcon" />
        </div>
        <div class="col-3 currentDegree">
          <span id="temprature"></span>
          <span id="fah">°F</span>
        </div>
        <!--  <div class="col-3 currentDegree">
          <a href="" id="cel" class="active">°C</a>
          <span id="divider"> | </span>
          <a href="" id="fah">°F</a>
        </div> -->
      </div>

      <hr />
      <h5>Next 5 Days...</h5>
      <div class="row">
        <div class="col-2" id="forecastInfo">
          Mon <br /><img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="Icon"
            width="20px"
            id="forecastIcon"
          />
          <br />
          <span id="maxTemp"></span> <span id="minTemp"></span>
        </div>
      </div>

      <small id="srcCodeLink">
        This project was coded by Edna Shamouni and is
        <a
          href="https://github.com/EdnaSham/Weather-App-SheCodesPlus"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://quirky-nightingale-084287.netlify.app" target="_blank"
          >Netlify</a
        >.
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
